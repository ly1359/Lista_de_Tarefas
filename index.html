<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Lista De Tarefa</title>
</head>
<body>
    <header class="top">
        <div class="titulo">
            <h2>Lista De Tarefas</h2>
        </div>
    </header>

    <main class="main">

        <section class="input">
            <div class="card">
                <div class="title">
                    <h3>Tarefa:</h3>
                </div>
                <div class="lineInput">
                    <input class="tarefa" type="text" id="tarefa" placeholder="  Adicione a tarefa">
                    <button class="btnAdicionar" onclick="tarefa.salvar()" id="btnAdicionar">Adicionar</button>
                </div>
            </div>
        </section>

        <section class="table">
            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">Id</th>
                        <th class="center">Tarefa</th>
                        <th class="center">Concluida?</th>
                    </thead>
                    <tbody class="tBody" id="tBody">
                    </tbody>
                </table>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
